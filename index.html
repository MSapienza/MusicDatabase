<!DOCTYPE HTML>
<html>
	<head> 
	    <title>My Music Database</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="musicDatabaseCalculations.js"> </script>
        <link href="index.css" rel="stylesheet" type="text/css">
    </head>

    <body>
         <div class = "centeredDiv">
            <h1>What songs can you perform?</h1><br> 
            <form>
                First Name:<br><input type = "text" id = "firstName" placeholder = "firstName"/> <br><br>
                Last Name:<br><input type = "text" id = "lastName" placeholder = "lastName"/> <br><br>
                Song You Can Perform:<br><input type = "text" id = "song" placeholder = "Song Name"/><br><br>
                <label>Instrument</label><br>
                <select id = "instrument">
                <option value = "">Select From this Dropdown</option>
                <option value = "Piano">Piano</option>
                <option value = "ElectricGuitar">Electric Guitar</option>
                <option value = "AcousticGuitar">Acoustic Guitar</option>
                <option value = "Ukulele">Ukulele</option>
                <option value = "Vocals">Vocals</option>
                </select>
            </form><br><br>
            <input type = "button" onclick = "collectInput()" value = "Submit"/> &nbsp; &nbsp;
            <input type = "button" onclick = "location.reload()" value = "Reset"/>
            <div id = "txtHint"></div><br><br>
        </div>
        <div class = "leftDiv">
            <h1>View All Songs Known By Users</h1><br>
            <form>
                <input type = "radio" value = "piano"/>Piano Songs <br> <br><br>
                <input type = "radio" value = "electricGuitar"/>Electric Guitar Songs <br> <br><br>
                <input type = "radio" value = "acousticGuitar"/>Acoustic Guitar Songs <br> <br><br>
                <input type = "radio" value = "ukulele"/>Ukulele Songs <br> <br><br>
                <input type = "radio" value = "vocals"/>Vocal Songs <br> <br><br>
                <input type = "button" onclick = "viewSongs(this.value)" value = "Submit"/> &nbsp; &nbsp;
                <input type = "button" onclick = "location.reload()" value = "Reset"/><br><br>
            </form>
        </div>
        <div class = "rightDiv">
            <h1>Something else</h1>

        </div>
        
        
    </body>

    <div class = "sideNav"></div>
</html>
